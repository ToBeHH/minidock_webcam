application:
    name: Webcam
    version: 1.0.0
    description: A webcam app, which can display images of multiple webcams.
    author: Tobias Schulz-Hess
    author_email: vobot@schulz-hess.de
    bugs: https://github.com/ToBeHH/minidock_webcam/issues
    repository: https://github.com/ToBeHH/minidock_webcam
    licenses: MIT

system_requirements:
    minimum_version: 1.1.0
    compatible_devices:
        - MiniDock

files:
    include:
        - __init__.py
        - resources/*